<!DOCTYPE html>
<html lang="en">
    <head>

        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/src/style.css" />

    <body class="bg-[#F0EEEB] overflow-hidden g-body">
        <!-- loader -->

            <div class="-z-10 absolute inset-0 top-12">
                <div class="grid place-content-center h-full">
                    <p
                        class="text-[#F0EEEB] flex items-end text-lg md:text-3xl -mt-12 overflow-y-hidden leading-none py-0.5 loader-text will-change-transform"
                    >
                        <span class="g-loader-text-1 mr-[0.5ch]"

                        >

                            xmlns="http://www.w3.org/2000/svg"
                            width="31"
                            height="30"
                            viewBox="0 0 31 30"

                                    d="M17.23 13.872C18.508 15.3443 16.6713 17.5337 14.9779 16.5415C12.5653 15.1271 15.3578 11.7159 17.23 13.872Z"

                                    <rect

                                        height="30"
                                        fill="white"
                                        transform="translate(0.84082 0.00195312)"

                        <span class="g-loader-text-2 ml-[0.5ch]"

                </div>
            </div>
        </div>
        <!-- end loader -->

        <header
            class="g-header h-16 sm:h-12 px-[2.5vw] border-b-2 border-b-[#252525] bg-[#F0EEEB] border-dashed"
        >
            <nav
                class="leading-none grid h-full grid-cols-2 sm:grid-cols-3 items-center"
            >
                <a
                    href=""
                    class="font-bold text-3xl sm:text-xl block leading-none justify-self-start"
                    >radical.face</a
                >

                <ul
                    class="hidden sm:flex gap-3 place-self-center text-sm font-semibold"
                >
                    <li><a href="" class="nav__link">audio</a></li>
                    <li><a href="" class="nav__link">writing</a></li>
                    <li><a href="" class="nav__link">visual</a></li>
                </ul>

                <button
                    class="w-4 h-4 p-0.5 border-none bg-transparent outline-1 rounded-full place-content-center justify-self-end hidden sm:grid"
                >
                    <svg
                        width="24"
                        height="24"
                        fill="currentColor"
                        viewBox="0 0 24 24"
                        transform=""
                        id="injected-svg"
                        class="w-full"
                    >
                        <!-- Boxicons v3.0 https://boxicons.com | License  https://docs.boxicons.com/free -->
                        <path d="M4 5H20V7H4z" />
                        <path d="M4 11H20V13H4z" />
                        <path d="M4 17H20V19H4z" />
                    </svg>
                </button>
                <button
                    class="sm:hidden block font-bold text-3xl sm:text-xl leading-none justify-self-end"
                >
                    menu
                </button>
            </nav>
        </header>

        <main
            class="g-main min-h-[calc(100dvh-3rem)] w-full absolute origin-top-left bg-[#F0EEEB] will-change-transform px-[2.5vw]"
        >
            <section
                class="py-4 md:py-0 md:flex justify-between items-center mb-2 gap-14"
            >
                <h1
                    class="g-main__heading font-bold uppercase font-display select-none text-[clamp(5rem,10.5vw_+_2.5rem,12rem)] overflow-clip leading-none flex flex-nowrap"
                >
                    Radical.face
                </h1>

                <div class="g-hero-text">
                    <p
                        class="font-serif mb-4 sm:mb-2 text-3xl w-[60%] md:w-[80%] sm:text-2xl"
                    >
                        The official home for all of my creative outlets.
                    </p>
                    <a
                        href=""
                        class="bio-link px-3 py-1 border text-sm font-bold border-black rounded-full"
                    >
                        <span class="txt-1">artist bio</span>
                        <span class="txt-2">artist bio</span>
                    </a>
                </div>
            </section>

            <section class="grid grid-cols-[280px_1fr] grid-rows-1 isolate">
                <ul class="col-[1/2] row-[1/3] mt-5 ml-5">
                    <li
                        class="block mb-0.5 hover:translate-x-5 transition-transform duration-1000 will-change-transform ease-out"
                    >
                        <a
                            href=""
                            class="g-latest bg-black block rounded-lg px-5 py-4"
                        >
                            <div class="flex items-center gap-3 mb-1">
                                <span
                                    class="w-2 h-2 rounded-full block bg-red-700"
                                ></span>
                                <p
                                    class="capitalize italic text-[11px] text-gray-500 font-serif"
                                >
                                    latest release
                                </p>
                            </div>
                            <p class="text-white text-sm">Mixtape</p>
                        </a>
                    </li>
                    <li
                        class="block mb-0.5 hover:translate-x-5 transition-transform duration-1000 will-change-transform ease-out"
                    >
                        <a
                            href=""
                            class="g-latest bg-black block rounded-lg px-5 py-4"
                        >
                            <div class="flex items-center gap-3 mb-1">
                                <span
                                    class="w-2 h-2 rounded-full block bg-purple-700"
                                ></span>
                                <p
                                    class="capitalize italic text-[11px] text-gray-500 font-serif"
                                >
                                    latest blog
                                </p>
                            </div>
                            <p class="text-white text-sm">
                                When the way forwards is backwards
                            </p>
                        </a>
                    </li>
                    <li
                        class="block mb-0.5 hover:translate-x-5 transition-transform duration-1000 ease-out"
                    >
                        <a
                            href=""
                            class="g-latest bg-black block rounded-lg px-5 py-4"
                        >
                            <div class="flex items-center gap-3 mb-1">
                                <span
                                    class="w-2 h-2 rounded-full block will-change-transform bg-green-700"
                                ></span>
                                <p
                                    class="capitalize italic text-[11px] text-gray-500 font-serif"
                                >
                                    latest fiction
                                </p>
                            </div>
                            <p class="text-white text-sm">Sisters</p>
                        </a>
                    </li>
                </ul>

                <picture
                    class="g-hero-image origin-top-left w-full col-[1/3] row-[1/3] -z-10"
                >
                    <img
                        src="./public/Self-Portrait-Crop-2.jpg"
                        alt="Self Portrait Crop"
                        class="w-full"
                    />
                </picture>
            </section>
        </main>

        <script src="src/js/main.js" type="module"></script>
    </body>
</html>
